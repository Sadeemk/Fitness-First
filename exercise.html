    <script id="entry-template" type="text/x-handlebars-template">

<div class="notes"> <!-- CSS STYLING -->

</div><!-- end CSS STYLING -->

              </span>






            {{/exercise}}
            {{/exercises}}

          </div><!-- end CSS STYLING -->

        </div>
