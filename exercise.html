<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitnessFirst | Exercise</title>
  <link rel="stylesheet" href="./cssPages/exercise.css">
  <link rel="stylesheet" href="./cssTools/headerfooter.css">
  <link rel="stylesheet" href="./cssTools/navigation.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="template.js"></script> <!-- tailing script tags -->
  <script src="./js/goBack.js"></script>


</head>

<body>
  <nav id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="./index.html">Home</a>
    <a href="./routines.html">Routines</a>
<!--    <a href="#">Machines</a> -->
</nav>

	<header>
		<span onclick="openNav()"><img src="./images/navicon.png"></img></span>
	<h1>Fitness First</h1>
</header>

    <!-- Entry template --> <!-- dont touch script tags -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class='project'> <!-- don't touch class -->
          {{!-- {{Title and Notes}} --}}
          <h1 class="body-group-header">{{name}}</h1>
          {{#notes}}
          <ul>
            <li>{{note}}</li>
          </ul>
          {{/notes}}
          {{!-- {{Exercises and Videos}} --}}
          <div class="row">
            {{#exercises}}
            {{#exercise}}
            <div class="col-sm-12" id="exercise-name">
              <p>{{names}}</p>
            </div>

            <div class="col-sm-12" id="exercise-video">
              {{!-- {{Youtube Video}} --}}
                <p>{{video}}</p> <br>
            </div>
            {{/exercise}}
            {{/exercises}}
          </div>

          <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </script>

  <div id="templatedExercises"></div> <!-- don't touch id -->

  </div> <!-- end of div main -->

  <footer>
  	<p>Copyright UCSD 2018</p>
  </footer>

</body>

</html>
