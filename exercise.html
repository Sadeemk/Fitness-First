<!DOCTYPE html>
<html lang="en">
<head>
  <title>FitnessFirst</title>
   <script src="./navigation.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


  <!-- Navigation bar -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="./index.html">Home</a>
    <a href="./routines.html">Routines</a>
    <a href="./videos.html">Videos</a>
  <!--    <a href="#">Machines</a> -->
  </div>

  <!-- Use any element to opepn the sidenav -->
  <span onclick="openNav()"><strong>Navigation</strong></span>
  <div id="main">
    <div>
      <h1 class="welcome">Welcome to FitnessFirst</h1>
      <p class="welcome">~ Generic Text Here ~</p>
    </div> <!-- Heading -->

    <!-- Entry template -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class='project'>
          {{!-- {{Title and Notes}} --}}
          <h1 class="body-group-header">{{name}}</h1>
          {{#notes}}
          <ul>
            <li>{{note}}</li>
          </ul>
          {{/notes}}
          {{!-- {{Exercises and Videos}} --}}
          <div class="row">
            {{#exercises}}
            {{#exercise}}
            <div class="col-sm-12" id="exercise-name">
              <p>{{name}}</p>
            </div>
            {{/exercise}}
            {{/exercises}}
            <div class="col-sm-8" id="exercise-video">
              {{!-- {{Youtube Video}} --}}
              <div class="video-container">
                <iframe width="560" height="315" {{bindAttr src="video"}} frameborder="0" allowfullscreen>
                </iframe>
              </div>


















            </div>
          </div>


          <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </script>

  <div id="templatedExercises"></div>



  </div> <!-- end of div main -->
</body>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="navigation.js"></script>
  <script src="index.js"></script>
  <script src="template.js"></script> <!-- tailing script tags -->
</html>
