<html lang="en">
<head>

  <link rel="stylesheet" href="./cssPages/exercise.css">

  <script src="./js/navigation.js"></script>

  <link rel="stylesheet" href="./cssTools/accordion.css">
</head>

<body>
  <nav id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="./index.html">Home</a>
    <a href="./routines.html">Routines</a>
<!--    <a href="#">Machines</a> -->
</nav>

	<header>
		<span onclick="openNav()"><img src="./images/navicon.png"></img></span>
	<h1>Fitness First</h1>
</header>


<button onclick="goBack()" class="backbutton">Back</button>




    <!-- Entry template --> <!-- dont touch script tags -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="project"> <!-- don't touch class -->

          {{!-- {{Title and Notes}} --}}
          <h1 class="pageTitle">{{name}}</h1>

<div> <!-- CSS STYLING -->
  <div class="exercisesandvideos">
  <h2>Exercises</h2>
          {{!-- {{Exercises and Videos}} --}}
            {{#exercises}}
              {{#exercise}}
              <button class="accordion">{{names}}</button>
              <div class="panel">

                <h4>{{sets}}</h4>

                <ul>
                {{#notes}}
                  <h3>Tip</h3>
                  <li>{{note}}</li>
                {{/notes}}
                </ul>

            <div class="wrapper">
                <div class="wrap">
                <img src="{{image}}"></img>
                </div>
                <div class="wrap">
                  <iframe src="{{video}}" allowfullscreen></iframe>
                </div><!-- end wrap -->



                {{/exercise}}

              </div> <!-- end panel -->
          </div> <!-- end wrapper -->
            {{/exercises}}

          </div> <!-- end exercisesandvideos -->
          </div><!-- end CSS STYLING -->
        </div><!-- don't touch class -->


        <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            }
          });
        }
        </script>


    </script>


    <div id="templatedExercises">
    </div> <!-- don't touch id -->




  </div> <!-- end of div main -->

<button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

  <footer>
  	<p>Copyright UCSD 2018</p>
  </footer>




</body>

</html>
