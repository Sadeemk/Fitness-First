<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitnessFirst | Exercise</title>
  <link rel="stylesheet" href="./cssPages/exercise.css">
  <link rel="stylesheet" href="./cssTools/headerfooter.css">
  <link rel="stylesheet" href="./cssTools/navigation.css">
  <link rel="stylesheet" href="./cssTools/linklist.css">
  <link rel="stylesheet" href="./cssTools/toTopButton.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="template.js"></script> <!-- tailing script tags -->
  <script src="./js/goBack.js"></script>
  <script src="./js/toTopButton.js"></script>

</head>

<body>
  <nav id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="./index.html">Home</a>
    <a href="./routines.html">Routines</a>
<!--    <a href="#">Machines</a> -->
</nav>

	<header>
		<span onclick="openNav()"><img src="./images/navicon.png"></img></span>
	<h1>Fitness First</h1>
</header>


<button onclick="goBack()" class="backbutton">Back</button>


    <!-- Entry template --> <!-- dont touch script tags -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="project"> <!-- don't touch class -->

          {{!-- {{Title and Notes}} --}}
          <h1 class="pageTitle">{{name}}</h1>

<div class="notes"> <!-- CSS STYLING -->
  <h2>Tips</h2>
          <ul>
          {{#notes}}
            <li>{{note}}</li>
          {{/notes}}
          </ul>
</div><!-- end CSS STYLING -->

<div class="exercisesandvideos"> <!-- CSS STYLING -->
  <h2>Exercises</h2>
          {{!-- {{Exercises and Videos}} --}}
          <div class="wrapper">
            {{#exercises}}

            <div class="wrap">
              {{#exercise}}

                <button onclick="display({{@index}})">{{names}} <br> {{sets}}</button>
                  <div style="display: none;" id="{{@index}}">
                        <div class="videoWrapper">
                          <iframe src="{{video}}" allowfullscreen></iframe>
                    {{/exercise}}
                  </div>
            </div>

            </div><!-- end Wrap -->

            {{/exercises}}
</div><!-- end Wrapper -->
          </div><!-- end CSS STYLING -->

        </div>
    </script>

  <div id="templatedExercises">

  </div> <!-- don't touch id -->

  </div> <!-- end of div main -->

<button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>

  <footer>
  	<p>Copyright UCSD 2018</p>
  </footer>

</body>
<script type="text/javascript">
function display(idx) {
    var x = document.getElementById(idx);
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}
</script>


</html>
